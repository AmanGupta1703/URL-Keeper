<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Add Important URLs</title>
  </head>
  <body>
    <main class="main">
      <section class="section">
        <article class="form-box">
          <form class="form form--add-url">
            <div class="form__group">
              <label class="form__label">Website Name</label>
              <input type="text" placeholder="Amazon" class="form__input form__input--web-name" />
            </div>

            <div class="form__group">
              <label class="form__label">Website URL</label>
              <input
                type="text"
                placeholder="https://www.google.com"
                class="form__input form__input--web-url"
              />
            </div>

            <button class="btn btn--submit">Add</button>
          </form>
        </article>

        <ul class="list"></ul>
      </section>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
